<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>PMC registration Form</title>
  
</head>

<body>
  

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">PMC</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
    </div>
  </nav>
  <div id="alertForm" class="alert alert-danger alert-dismissible fade " role="alert">
    <strong>ERROR!</strong> You must fill all the fields correctly! .
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div id="success" class="alert alert-success alert-dismissible fade " role="alert">
    <strong>Success!</strong> Your form has been successfully submitted .
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div class="container">

    <h1 style="text-align: center;margin-top: 15px;"> <img style="width: 70px;height: 70px;" src="PMC logo.jpg" alt="">
      Pakistan Medical Commission </h1>
      
  </div>


  
  <div class="container">
    
    
    <form class="row g-3">
      <div class="col-md-6">
        <label for="userName" class="form-label">Username</label>
        <input type="text" class="form-control " id="userName" placeholder="Basit">
        <div id="validationServer03Feedback" class="invalid-feedback">
          User name must be 2-20 characters long and must start with alphabet.
        </div>
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="abc@gmail.com">
        <div id="validationServer03Feedback" class="invalid-feedback">
          Please provide a valid email.
        </div>
      </div>
      <div class="col-md-6">
        <label for="phoneNo" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="phoneNo">
        <div id="validationServer03Feedback" class="invalid-feedback">
          Phone no must contain 11 digits.
        </div>
      </div>
      
      <label for="Gender" class="form-label"> Gender</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="Gender" id="genderMale">
        <label class="form-check-label" for="genderMale">
          Male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="Gender" id="genderFemale" checked>
        <label class="form-check-label" for="genderFemale">
          Female
        </label>
      </div>
      <div class="col-12">
        <label for="adddress" class="form-label">Temporary Address</label>
        <input type="text" class="form-control" id="adddress" placeholder="1234 Main St">
      </div>
      <div class="col-12">
        <label for="address2" class="form-label">Permanent Address</label>
        <input type="text" class="form-control" id="address2" placeholder="1234 Main St">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option>Pakistan</option>
          <option>America</option>
          <option>India</option>
          <option>China</option>
          <option>Saudi Arabia</option>
          <option>Afghanistan</option>
          <option>Italy</option>
        </select>
      </div>
      
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" id="btn-submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
  
  
  
  <!-- Optional JavaScript; choose one of the two! -->
  
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"></script>
  <script src="index.js"></script>

</body>

</html>
